[tox]
envlist = black, lint, typecheck, test

[testenv:format]
deps = black
       isort
commands =
    black --check services/

[testenv:lint]
deps = ruff
commands =
    ruff check services/

[testenv:typecheck]
deps = mypy
commands =
    mypy services/

[testenv:test]
deps = pytest
    -r{toxinidir}/requirements.txt
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest .
