name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, edited, synchronize]

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # No specific `with` configuration needed, defaults are fine.
        # All previous lines were comments after removing deprecated params.

  lint:
    name: Python Linting & Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/uv
          ~/.cargo/registry
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies with UV
      run: |
        uv sync --all-packages --all-extras --active

    - name: Run nox (format, lint)
      run:  |
        source .venv/bin/activate
        nox -s format lint

  typecheck:
    name: Python Type Checking
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/uv
          ~/.cargo/registry
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - name: Install dependencies with UV
      run: |
        uv sync --all-packages --all-extras --active

    - name: Run nox (typecheck)
      run: |
        source .venv/bin/activate
        nox -s typecheck

  test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/uv
          ~/.cargo/registry
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - name: Install dependencies with UV
      run: |
        uv sync --all-packages --all-extras --active

    - name: Run nox (test)
      run: |
        source .venv/bin/activate
        nox -s test

  coverage:
    name: Python Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/uv
          ~/.cargo/registry
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - name: Install dependencies with UV
      run: |
        uv sync --all-packages --all-extras --active

    - name: Run nox (coverage)
      run: |
        source .venv/bin/activate
        nox -s test_cov

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    environment: ci

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Type check
      working-directory: ./frontend
      run: npx tsc --noEmit

    - name: Copy .example.env to .env
      working-directory: ./frontend
      run: cp ../.example.env .env

    - name: Build application
      working-directory: ./frontend
      env:
          # NextAuth Configuration
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          
          # User Service Configuration
          USER_SERVICE_URL: http://localhost:8001
          API_FRONTEND_USER_KEY: ${{ secrets.API_FRONTEND_USER_KEY }}
          BFF_WEBHOOK_SECRET: ${{ secrets.BFF_WEBHOOK_SECRET }}
          
          # Database Configuration (for build-time validation)
          DB_URL_USER_MANAGEMENT: sqlite:///services/user/user_service.db
          DB_URL_OFFICE: sqlite:///services/office/office_service.db
          DB_URL_CHAT: sqlite:///services/chat/chat.db
          
          # Redis Configuration
          REDIS_URL: redis://localhost:6379
          
          # Basic Configuration
          ENVIRONMENT: ci
          LOG_FORMAT: text
          LOG_LEVEL: INFO
          JWT_VERIFY_SIGNATURE: false
          
          # OAuth Provider Configuration
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
          
          # Other Service Configuration
          API_FRONTEND_OFFICE_KEY: ${{ secrets.API_FRONTEND_OFFICE_KEY }}
          API_FRONTEND_CHAT_KEY: ${{ secrets.API_FRONTEND_CHAT_KEY }}
          API_CHAT_USER_KEY: ${{ secrets.API_CHAT_USER_KEY }}
          API_CHAT_OFFICE_KEY: ${{ secrets.API_CHAT_OFFICE_KEY }}
          API_OFFICE_USER_KEY: ${{ secrets.API_OFFICE_USER_KEY }}
          
          # Legacy Clerk Configuration (for backward compatibility)
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          TOKEN_ENCRYPTION_SALT: ${{ secrets.TOKEN_ENCRYPTION_SALT }}
      run: npm run build

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    environment: ci
    needs: [lint, typecheck, test, coverage, frontend-quality]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Copy .example.env to .env
      run: cp .example.env .env

    - name: Test Docker Compose build
      env:
          # NextAuth Configuration
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          
          # User Service Configuration
          USER_SERVICE_URL: http://localhost:8001
          API_FRONTEND_USER_KEY: ${{ secrets.API_FRONTEND_USER_KEY }}
          BFF_WEBHOOK_SECRET: ${{ secrets.BFF_WEBHOOK_SECRET }}
          
          # Database Configuration (for build-time validation)
          DB_URL_USER_MANAGEMENT: sqlite:///services/user/user_service.db
          DB_URL_OFFICE: sqlite:///services/office/office_service.db
          DB_URL_CHAT: sqlite:///services/chat/chat.db
          
          # Redis Configuration
          REDIS_URL: redis://localhost:6379
          
          # Basic Configuration
          ENVIRONMENT: ci
          LOG_FORMAT: text
          LOG_LEVEL: INFO
          JWT_VERIFY_SIGNATURE: false
          
          # OAuth Provider Configuration
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
          
          # Other Service Configuration
          API_FRONTEND_OFFICE_KEY: ${{ secrets.API_FRONTEND_OFFICE_KEY }}
          API_FRONTEND_CHAT_KEY: ${{ secrets.API_FRONTEND_CHAT_KEY }}
          API_CHAT_USER_KEY: ${{ secrets.API_CHAT_USER_KEY }}
          API_CHAT_OFFICE_KEY: ${{ secrets.API_CHAT_OFFICE_KEY }}
          API_OFFICE_USER_KEY: ${{ secrets.API_OFFICE_USER_KEY }}
          
          # Legacy Clerk Configuration (for backward compatibility)
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          TOKEN_ENCRYPTION_SALT: ${{ secrets.TOKEN_ENCRYPTION_SALT }}
      run: docker compose build
